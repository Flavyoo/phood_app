<div class="donation-content">
    <h2 class="donation-header">
        Donation Marketplace
    </h2>

    <div layout="row">
        <md-card flex="60">
            <table class="table table-striped table-hover table-bordered margin-bottom-0">
                <thead>
                <tr>
                    <th class="table-header">Expiration</th>
                    <th class="table-header">Location</th>
                    <th class="table-header">Item</th>
                    <th class="table-header">Quantity</th>
                    <!--<th class="table-header">Destination</th>-->
                    <th class="table-header"></th>

                </tr>
                </thead>

                <tbody>
                <div ng-if="(loadingState =='Ready')">
                    <tr ng-repeat="obj in objects" class="donation-table-row">

                        <td>{{obj.timeStamp }}</td>
                        <td>{{obj.location }}</td>
                        <td>{{obj.item }}</td>
                        <td>{{obj.quantity }} {{obj.unit}}</td>
                        <!--<td editable-select="obj.destination" e-ng-options="destination for destination in destinations">{{obj.destination }}</td>-->
                        <td>
                            <md-button class="md-raised md-primary schedule-pickup" aria-label="Claim">
                                Claim
                            </md-button>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </md-card>

        <md-card flex="40">
            <div id="map"></div>
        </md-card>
    </div>
</div>
