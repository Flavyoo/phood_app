<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Confirm</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="assets/img/ic_close.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <h2>This item was just tracked.</h2>
            <p>
                Are you sure you would like to track another log for it?
            </p>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button ng-click="submitLog()">
            Yes
        </md-button>
        <span flex></span>
        <md-button ui-sref="logs" ng-click="cancel()">
            No - Edit It
        </md-button>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
    </md-dialog-actions>
</md-dialog>
