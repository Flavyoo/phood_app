<md-content layout-padding ng-init="init()">
    <table class="table table-striped table-hover table-bordered recent-activity-table">
        <thead>
            <tr>
                <th class="table-header" ng-click="sortBy('name')">
                    Location
                    <span ng-show="sortType == 'name' && sortReverse == true" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse == false" class="fa fa-caret-up"></span>
                </th>

                <th class="table-header" ng-click="sortBy('organization')">
                    Organization
                    <span ng-show="sortType == 'organization' && sortReverse == true" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'organization' && sortReverse == false" class="fa fa-caret-up"></span>
                </th>

                <th class="table-header" ng-click="sortBy('mostRecent')">
                    Most Recent Log
                    <span ng-show="sortType == 'mostRecent' && sortReverse == true" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'mostRecent' && sortReverse == false" class="fa fa-caret-up"></span>
                </th>

                <th class="table-header" ng-click="sortBy('numBreakfastItems')">
                    # Breakfast Items on Menu Today
                    <span ng-show="sortType == 'numBreakfastItems' && sortReverse == true" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'numBreakfastItems' && sortReverse == false" class="fa fa-caret-up"></span>
                </th>

                <th class="table-header" ng-click="sortBy('numLunchItems')">
                    # Lunch Items Today
                    <span ng-show="sortType == 'numLunchItems' && sortReverse == true" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'numLunchItems' && sortReverse == false" class="fa fa-caret-up"></span>
                </th>

                <th class="table-header" ng-click="sortBy('numDinnerItems')">
                    # Dinner Items Today
                    <span ng-show="sortType == 'numDinnerItems' && sortReverse == true" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'numDinnerItems' && sortReverse == false" class="fa fa-caret-up"></span>
                </th>
            </tr>
        </thead>

        <tbody>
            <div ng-if="(loadingState == 'Ready')">
                <tr ng-repeat="data in activityData | orderBy: sortType : sortReverse" class="ng-cloak">
                    <td>{{data.name}}</td>
                    <td>{{data.organization}}</td>
                    <td class="ng-class: data.logHighlight;">{{data.loggedTime}}</td>
                    <td>{{data.numBreakfastItems}}</td>
                    <td>{{data.numLunchItems}}</td>
                    <td>{{data.numDinnerItems}}</td>
                </tr>
            </div>
        </tbody>
    </table>

    <div ng-if="(loadingState == 'Loading')">
        <phood-loader></phood-loader>
    </div>
</md-content>
