<md-content layout="row" layout-align="center center" class="login-container">

    <md-card layout="column" layout-align="center center" class="md-padding login-card" layout-padding>
        <img src="https://assets.phoodsolutions.com/dashboard/images/Dashboard_Logo_Blue.jpg" class="login-icon">

        <div class="form-group">
            <label for="login-username" class="login-field-label">Username</label>
            <input type="text" class="form-control login-field-input" id="login-username" placeholder="Username" tabindex="1" name="username" ng-model="username">
        </div>

        <div class="form-group">
            <label for="login-password" class="login-field-label">Password</label>
            <input type="password" class="form-control login-field-input" id="login-password" placeholder="Password" tabindex="2" name="password" ng-keypress="($event.charCode==13)? checkCredentials(username, password) : return" ng-model="password">
        </div>

        <h5 ng-show="(loginAttempt == 'Failed')" class="invalid-login">
            {{serverResponse}}
        </h5>

        <div ng-if="(loadingState == 'Ready')">
            <md-button class="phood-blue login-button" ng-click="checkCredentials(username, password)">
                Sign in <i class="fa fa-play-circle"></i>
            </md-button>
        </div>

        <div ng-if="(loadingState == 'Loading')">
            <phood-loader></phood-loader>
        </div>
    </md-card>

</md-content>
