<md-card layout-padding>
    <div layout="row">
        <md-input-container class="md-block" flex>
            <label>Pan Name</label>
            <input ng-model="newPan.name" required>
        </md-input-container>
        
        <md-input-container class="md-block" flex>
            <label>Pan Weight (LBS)</label>
            <input type="number" ng-model="newPan.weightQuantity" placeholder="0.0" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" required>
        </md-input-container>
    </div>

  <div>
    <md-button ng-click="cancelAddPan()">
        Cancel
    </md-button>
  
    <md-button class="phood-blue" ng-click="addPan()" ng-disabled="!newPan.weightQuantity">
        Save
    </md-button>
  </div>
</md-card>
